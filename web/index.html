<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="favicon" href="icons/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/main.css" />
		<title>WLAN Printer</title>
	</head>
	<body>
		<header>
			<h1>WLAN Printer</h1>
		</header>
		<div class="container">
			<form
				id="printerForm"
				method="post"
				action="/print"
				enctype="multipart/form-data"
			>
				<label for="printerName">Printer Name:</label>
				<select id="printerName" name="printerName"></select>

				<label for="documentFile">Select Document to Print:</label>
				<input
					type="file"
					id="documentFile"
					name="documentFile"
					accept=".pdf,.docx,.txt"
					required
				/>

				<button type="submit">Print Document</button>
			</form>
			<div id="statusMessage"></div>
		</div>
	</body>
</html>
